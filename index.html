<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>QR — Cafetería Viva (Dashboard)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #111;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
      background: #fff;
      max-width: 92vw;
      width: 520px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 20px;
    }
    .qr {
      display: block;
      width: 360px;
      height: 360px;
      max-width: 80vw;
      max-height: 80vw;
    }
    .hint {
      font-size: 14px;
      color: #555;
    }
    a.button {
      display:inline-block;
      margin-top:6px;
      padding:10px 14px;
      border-radius:8px;
      background:#111;
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }
    @media (max-width:420px){
      .qr { width: 260px; height: 260px; }
      .card { padding: 16px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Código QR hacia Dashboard Cafetería Viva">
    <h1>Escanea para abrir el Dashboard</h1>

    <!-- QR centrado (apunta al dashboard solicitado) -->
    <img
      class="qr"
      src="https://api.qrserver.com/v1/create-qr-code/?size=720x720&data=https%3A%2F%2Fdarwinsitho20.github.io%2Fcafeter-a_viva_dashboard%2F"
      alt="Código QR que enlaza al dashboard Cafetería Viva"
      decoding="async"
      loading="lazy"
    />

    <p class="hint">Si estás en una laptop, haz clic en el botón para abrir el dashboard.</p>

    <a class="button" href="https://darwinsitho20.github.io/cafeter-a_viva_dashboard/" target="_blank" rel="noopener">Abrir Dashboard</a>
  </main>
</body>
</html>
